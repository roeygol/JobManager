spring:
  application:
    name: job-orchestrator
  datasource:
    url: jdbc:h2:mem:jobdb
    driver-class-name: org.h2.Driver
    username: sa
    password:
  h2:
    console:
      enabled: true
      path: /h2-console
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.H2Dialect
  webflux:
    codec:
      max-in-memory-size: 10MB

# Async Configuration
async:
  executor:
    core-pool-size: 5
    max-pool-size: 10
    queue-capacity: 100
    thread-name-prefix: job-executor-

# Remote Client Configuration
remote:
  client:
    connect-timeout: 5000
    read-timeout: 30000
    retry:
      max-attempts: 3
      backoff-delay: 1000

# Logging
logging:
  level:
    root: INFO
    com.jobmanager: DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"

# Server
server:
  port: 8080

# Actuator
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics

