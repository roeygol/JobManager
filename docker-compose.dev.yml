version: '3.8'

# Development docker-compose with MongoDB only
# Use this when running the application locally but want MongoDB in Docker

services:
  mongodb:
    image: mongo:7.0
    container_name: job-orchestrator-mongodb-dev
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_DATABASE: job-orchestrator
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: admin123
    volumes:
      - mongodb_dev_data:/data/db
      - mongodb_dev_config:/data/configdb
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

volumes:
  mongodb_dev_data:
    driver: local
  mongodb_dev_config:
    driver: local

