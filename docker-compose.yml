version: '3.8'

services:
  mongodb:
    image: mongo:7.0
    container_name: job-orchestrator-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_DATABASE: job-orchestrator
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: admin123
    volumes:
      - mongodb_data:/data/db
      - mongodb_config:/data/configdb
    networks:
      - job-orchestrator-network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  job-orchestrator:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: job-orchestrator-app
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      # MongoDB Configuration
      SPRING_DATA_MONGODB_URI: mongodb://admin:admin123@mongodb:27017/job-orchestrator?authSource=admin
      SPRING_DATA_MONGODB_AUTO_INDEX_CREATION: "true"
      
      # Application Configuration
      SPRING_APPLICATION_NAME: job-orchestrator
      SERVER_PORT: 8080
      
      # H2 Database Configuration (for JPA entities)
      SPRING_DATASOURCE_URL: jdbc:h2:mem:jobdb
      SPRING_DATASOURCE_DRIVER_CLASS_NAME: org.h2.Driver
      SPRING_DATASOURCE_USERNAME: sa
      SPRING_DATASOURCE_PASSWORD: ""
      
      # JPA Configuration
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
      SPRING_JPA_SHOW_SQL: "false"
      SPRING_JPA_DEFER_DATASOURCE_INITIALIZATION: "true"
      
      # WebFlux Configuration
      SPRING_WEBFLUX_CODEC_MAX_IN_MEMORY_SIZE: 10MB
      
      # Async Configuration
      ASYNC_EXECUTOR_CORE_POOL_SIZE: 5
      ASYNC_EXECUTOR_MAX_POOL_SIZE: 10
      ASYNC_EXECUTOR_QUEUE_CAPACITY: 100
      ASYNC_EXECUTOR_THREAD_NAME_PREFIX: job-executor-
      
      # Remote Client Configuration
      REMOTE_CLIENT_CONNECT_TIMEOUT: 5000
      REMOTE_CLIENT_READ_TIMEOUT: 30000
      REMOTE_CLIENT_RETRY_MAX_ATTEMPTS: 3
      REMOTE_CLIENT_RETRY_BACKOFF_DELAY: 1000
      
      # Logging
      LOGGING_LEVEL_ROOT: INFO
      LOGGING_LEVEL_COM_JOBMANAGER: DEBUG
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - job-orchestrator-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

volumes:
  mongodb_data:
    driver: local
  mongodb_config:
    driver: local

networks:
  job-orchestrator-network:
    driver: bridge

